<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 style="color: #fad532;">Checkout</h1>
        </div>
    </header>

    <section id="checkout">
        <div class="checkout-container">
            <h2>Billing Details</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="credit">Cash On Delivery</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Newsletter</h3>
                <p style="color: #fad532;">Subscribe to our newsletter to get the latest updates:</p>
                <form id="newsletter-form">
                    <input type="email" id="newsletter-email" name="email" placeholder="Your email address" required>
                    <button type="submit" style="color: black;">Subscribe</button>
                </form>
            </div>
            <div class="footer-section">
                <h3 id="contact">Contact Us</h3>
                <p style="color: #fad532;"><strong>Address:</strong> No 44 ,Batticola Road , Polonnaruwa, SriLanka</p>
                <p style="color: #fad532;" > <strong>Phone:</strong> +94 272050339</p>
                <p style="color: #fad532;"><strong>Email:</strong> contact@stylecorner.com</p>
                <br>
              <p style="color: #fad532;">STYLE CORNER</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-media">
                 <a href="#"><i class="fab fa-facebook-f"></i></a>
                 <a href="#"><i class="fab fa-twitter"></i></a>
                 <a href="#"><i class="fab fa-instagram"></i></a>
                 <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
              </div>
              <p style="color: #fad532;">&copy; 2024 DotNet Solutions. All Rights Reserved.</p>
          </div>
            </div>
        </div>
    </footer>
  
</body>
</html>
